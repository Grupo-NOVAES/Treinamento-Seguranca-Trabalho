<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./IMAGES/IdentidadeVisual/Logos Grupo Novaes_6.png" type="image/x-icon">

    <title>NOVAES Treinamentos</title>
</head>

<body>
    <main>
        <div class="containerText">
            <h1 id="h1novaes">Treinamento - NOVAES</h1>

            <p id="textEntrar">Entre com sua conta, assista a todos os vídeos
                seguidos e ao final, responda o questionário
                proposto. Boa sorte!
            </p>

            <button type="button" class="btn_entrar" id="btn_entrar">Entrar</button> 
        </div>

        <div class="containerImage">
            <img id="imgIndex" src="./IMAGES/IdentidadeVisual/Logos Grupo Novaes_11.png" alt="">
        </div>
    </main>
    <script>
        function saveTime(){
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            let time = `${hours}:${minutes}:${seconds}`;

            sessionStorage.setItem('initTime', JSON.stringify(time));
            console.log(sessionStorage)
        }

        const btn_goToLogin = document.getElementById('btn_entrar')

        function goToLogin(){
            saveTime();
            //window.location.href='./HTML/login.html';
            window.location.href='https://grupo-novaes.github.io/Treinamento-Seguranca-Trabalho/HTML/login.html';
        }

        btn_goToLogin.addEventListener('click',goToLogin)
    </script>
</body>

</html>
